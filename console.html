<html>

<head>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>



    <script language="javascript" src="js/language-enhancements.js"></script>  
    <script language="javascript" src="js/rpg.js"></script>
    <script language="javascript" src="js/types.js"></script>
    <script language="javascript" src="js/map.js"></script>
    <script language="javascript" src="js/rpg.js"></script>
    <script language="javascript" src="js/data.js"></script>
    <script language="javascript" src="js/ui.js"></script>
    <script language="javascript" src="js/player.js"></script>
    <script language="javascript" src="js/main.js"></script>
    
    <script>
    
        RpgMain();
        
        function resize()
        {
            var h = parseInt($("body").height());
            var w = parseInt($("body").width());
            var y = h - 180;
            $(".mapview").height( y );
            $(".playerview").y = y;
            $(".console").y = y;
            $(".console").width( w - 310);
            
        }
        
        $(document).ready(resize);
        $(window).resize(resize);
    
    </script>
    
    <style>
        * { font-family: Arial, sans-serif; }
        body {margin: 0; padding: 0; position:relative; background-color: #666;}
        .mapview {position:absolute; overflow: hidden; height: 100%; }
        .mapview .hitPointsBar {width: 32px; height: 16px; position:absolute; left: 0px; top: 32px; background-color: #800;} 
        .mapview .hitPoints {width: 30px; height: 14px; font-size: 10px; position:absolute; left: 1px; top: 33px; background-color: #e02; color: #fff; }

               
        .playerview, .console { padding: 5px; position: absolute; background-color: #eef;}

        
        .playerview { width: 290px; height: 170px;  }
        .playerview>div {float:left; width: 64px; height: 50px;}
        .playerview>div>label {color:#333; display:block; font-size: 10px; }
        .playerview>div>.item {width:32px; height:32px; }
        
        .playerview>.portrait {height: 40px; float:none; width: 100%;}
        .playerview>.portrait>img {width: 32px; height: 32px; padding: 1px; border: 2px solid #CCC; float:left; background-color:transparent; margin-right: 5px;}
        .playerview>.portrait>label {font-size:20px;}
        .playerview>.hitpoints {}
        .playerview>.hitpoints .hitpoints-bar {height: 25px; width: 60px; background-color: #800; padding: 1px;} 
        .playerview>.hitpoints .hitpoints-meter {height: 25px; background-color: #e02; color:White;}
        .playerview>.holding{}
        .playerview>.wearing{}
        .playerview>.money{ width: 80px;}
        .playerview>.money>.coinrow{height: 16px; background-size: 16px;}
        .playerview>.items{width:100%; height: 80px;}
        .playerview>.items>.item-container {width:100%; height: 64px;}
        .playerview>.items>.item-container>.item {width: 32px; height:32px; float:left;}
        
        /*
        .playerview label {clear:both; display:block; color: #333; font: bold 11px sans-serif; text-transform: uppercase;}
        .playerview label .money {display: inline;}
        .playerview .item {width: 32px; height: 32px; float:left;}      
        .playerview .moneyBar {height: 16px; background-size: 16px; }
        .playerview div.hitPointsBar { background-color: #800; }
        .playerView div.hitPoints { background-color: #e02; color: White; }
        */
        
        .console { height: 170px; left: 300px;}
        .console .log {height: 150px; width: 100%; font-size: 12px; overflow-y: scroll; background-color: #333;}
        .console .log .message {color: #ccc;}
        .console .log .danger {color: #f44; }
        .console .log .hurray {color: Cyan; }
        .console .log .input {color: Green; }
        .console .input-container {height: 20px; font-size: 16px; width: 100%; border:0px; background: transparent; color: Green;}
        
        .map {position:relative; }
        
        .map .tile { width: 32.5px; height: 32.5px; position:absolute; background-repeat: no-repeat; }
        .map .mapThing {position:absolute; width: 32px; height: 32px;}
        
        
        .dude { background-image: url(images/puck.gif); }
        .cat {background-image: url(images/cat.gif); }
        .rat { background-image: url(images/rat.gif); }
        .tiger { background-image: url(http://www.baanboard.com/baanboard/images/avatars/CalvinHobbes_-_Hobbes_1.gif); }
        .coin {background-image: url(images/coin.png); }
        .leather.armor { background-image: url(images/leatherarmor.png); }
        .plate.armor {background-image: url(images/platearmor.gif); }
        .tshirt.armor {background-image: url(images/t-shirt.png); }
        .dagger {background-image: url(images/dagger.gif); }
        .sword {background-image: url(images/sword.png); }
        .apple {background-image: url(http://icons.iconarchive.com/icons/aha-soft/food/32/apple-icon.png); }
        .fist {background-image: url(images/fist.gif); }
        
       
        
        .dungeon .tunnel {background-color: #a99;}
        .dungeon .stone {background-color: #530;}  
        
        .house .wall { background-image: url(http://www.playclockwiser.com/picture/bricks.png); }
        .house .floor { background-image: url(http://th592.photobucket.com/albums/tt9/Steve_Alpha/th_WoodTile32x32.png); }
        .house .door { background-image: url(http://www.ohshitzombies.com/ZedZed/trunk/ZedZed/data/images/door.png); }
        
        .ladder {background-image: url(http://mazeguy.net/bigicons/ladder.gif); }         
        .grass {background-color: #4c1; }
        .tree { background-image: url(images/tree.gif); }
        .castle {background-image: url(images/castle.gif); }
        .river {background-color: #106;}
        .dirt {background-color: #742; }
        .boulder {background-image: url(images/boulder.png);}
        .bridge {background-image: url(http://th592.photobucket.com/albums/tt9/Steve_Alpha/th_WoodTile32x32.png); }
        .hut {background-image: url(http://icons.iconarchive.com/icons/calle/native-american-houses/32/Caddo-House-icon.png); }
        
                                                                                                             
    </style>
</head>



<body>
    <div class="mapview">
        <div class="map">
        
        </div>    
    </div>
    
    <div class="playerview">
        <div class="portrait">
            <img src="images/puck.gif"/>
            <label>OUR HERO</label>
        </div>            
        <div class="hitpoints">
            <label>HEALTH</label>
            <div class="hitpoints-bar">
                <div class="hitpoints-meter"></div>
            </div>
        </div>
        <div class="holding">
            <label>HOLDING</label>
            <div class="item"></div>
        </div> 
        <div class="wearing">
            <label>WEARING</label>
            <div class="item"></div>
        </div>  
        <div class="money">
            <label>DOOLARS: <span class="money">0</span></label>
            <div class="coin coinrow row1"></div>
            <div class="coin coinrow row2"></div>
        </div>
        <div class="items">
            <label>ITEMS</label>
            <div class="item-container"></div>
        </div>         
    </div>
    
    <div class="console">
        <div class="log"></div>
        <div class="input-container">
            ><span class="input"></span>
        </div>    
    </div>
</body>
